version: 0.2

phases:
  pre_build:
    commands:
    - echo "Pre Build phase"
    - yum update -y
    - curl -sL https://rpm.nodesource.com/setup_6.x | sudo -E bash -
    - yum install nodejs
    - node -v 
  build:
    commands:
    - echo "Build phase"

  post_build:
    commands:
    - echo "Post Build phase"
artifacts:
  files:
    - '**/*'
name: s3-to-s3-latest-build.zip